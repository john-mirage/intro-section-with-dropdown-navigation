        <template id="web-bar">

                    <img class="bar__logo" src="/intro-section-with-dropdown-navigation/assets/logo.d51e21d9.svg" alt="brand logo">

                </div>

        <template id="web-hero">
            <div class="hero">

                    <source srcset="/intro-section-with-dropdown-navigation/assets/image-hero-desktop.3bda6511.png " media="(min-width: 992px)">

                <div class="hero__cta">
                    <h1 class="hero__title">Make remote work</h1>
                    <p class="hero__subtitle">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                    <button class="hero__button">Learn more</button>
                    <div class="hero__grid">
                        <img class="hero__logo" src="/intro-section-with-dropdown-navigation/assets/client-databiz.3098feb2.svg" alt="databiz logo">
                        <img class="hero__logo" src="/intro-section-with-dropdown-navigation/assets/client-audiophile.cdc1075f.svg" alt="audiophile logo">
                        <img class="hero__logo" src="/intro-section-with-dropdown-navigation/assets/client-meet.1cf19dba.svg" alt="meet logo">
                        <img class="hero__logo" src="/intro-section-with-dropdown-navigation/assets/client-maker.a770212d.svg" alt="maker logo">
                    </div>
                </div>
            </div>
        </template>
