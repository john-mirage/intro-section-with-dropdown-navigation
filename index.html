<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/src/assets/images/favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Intro Section With Dropdown Navigation</title>
    </head>

    <body>
        <web-bar></web-bar>
        <web-hero></web-hero>

        <template id="web-bar">
            <header class="bar">
                <div class="section">
                    <img class="logo" src="/src/assets/images/logo.svg" alt="brand logo">
                </div>
                <div class="section">
                    <button class="button">
                        <img class="icon" src="/src/assets/images/icon-menu.svg" alt="menu icon">
                    </button>
                </div>
            </header>
        </template>

        <template id="web-hero">
            <img class="image" src="/src/assets/images/image-hero-mobile.png" alt="hero image" />
            <div class="cta">
                <h1 class="title">Make remote work</h1>
                <p class="subtitle">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                <button class="button">Learn more</button>
                <div class="grid">
                    <img class="logo" src="/src/assets/images/client-databiz.svg" alt="databiz logo">
                    <img class="logo" src="/src/assets/images/client-audiophile.svg" alt="audiophile logo">
                    <img class="logo" src="/src/assets/images/client-meet.svg" alt="meet logo">
                    <img class="logo" src="/src/assets/images/client-maker.svg" alt="maker logo">
                </div>
            </div>
        </template>

        <script type="module" src="/src/main.ts"></script>
    </body>
    
</html>
