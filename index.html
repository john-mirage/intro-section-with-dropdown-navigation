<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/src/assets/images/favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Intro Section With Dropdown Navigation</title>
    </head>

    <body>
        <web-bar></web-bar>
        <web-hero></web-hero>
        <web-sidebar></web-sidebar>

        <template id="web-bar">
            <header class="bar">
                <div class="section">
                    <img class="logo" src="/src/assets/images/logo.svg" alt="brand logo">
                </div>
                <div class="section">
                    <button class="button">
                        <img class="icon" src="/src/assets/images/icon-menu.svg" alt="menu icon">
                    </button>
                </div>
            </header>
        </template>

        <template id="web-hero">
            <img class="image" src="/src/assets/images/image-hero-mobile.png" alt="hero image" />
            <div class="cta">
                <h1 class="title">Make remote work</h1>
                <p class="subtitle">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                <button class="button">Learn more</button>
                <div class="grid">
                    <img class="logo" src="/src/assets/images/client-databiz.svg" alt="databiz logo">
                    <img class="logo" src="/src/assets/images/client-audiophile.svg" alt="audiophile logo">
                    <img class="logo" src="/src/assets/images/client-meet.svg" alt="meet logo">
                    <img class="logo" src="/src/assets/images/client-maker.svg" alt="maker logo">
                </div>
            </div>
        </template>

        <template id="web-sidebar">
            <dialog class="sidebar" id="sidebar">
                <button class="button" id="mobile-menu-close-button">
                    <img class="close-icon" src="/src/assets/images/icon-close-menu.svg" alt="close icon">
                </button>
                <nav class="navigation">
                    <details class="dropdown">
                        <summary class="dropdown__header">
                            <div class="link link--no-mb">Features</div>
                            <div class="arrow-icon"></div>
                        </summary>
                        <div class="dropdown__body">
                            <a class="link" href="#"><img class="link-icon" src="/src/assets/images/icon-todo.svg" alt="todo icon">Todo List</a>
                            <a class="link" href="#"><img class="link-icon" src="/src/assets/images/icon-calendar.svg" alt="calendar icon">Calendar</a>
                            <a class="link" href="#"><img class="link-icon" src="/src/assets/images/icon-reminders.svg" alt="reminder icon">Reminders</a>
                            <a class="link" href="#"><img class="link-icon" src="/src/assets/images/icon-planning.svg" alt="planning icon">Planning</a>
                        </div>
                    </details>
                    <details class="dropdown">
                        <summary class="dropdown__header">
                            <p class="link link--no-mb">Company</p>
                            <div class="arrow-icon"></div>
                        </summary>
                        <div class="dropdown__body">
                            <a class="link" href="#">History</a>
                            <a class="link" href="#">Our Team</a>
                            <a class="link" href="#">Blog</a>
                        </div>
                    </details>
                    <a class="link" href="#">Careers</a>
                    <a class="link" href="#">About</a>
                </nav>
            </dialog>
        </template>

        <script type="module" src="/src/main.ts"></script>
    </body>
    
</html>
